<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>My Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previous-operand" id="previousOperand"></div>
        <div class="current-operand" id="currentOperand"></div>
      </div>
      <button class="span-two" id="clearBtn">AC</button>
      <button id="deleteBtn">DEL</button>
      <button id="operationBtn">÷</button>
      <button id="numberBtn">7</button>
      <button id="numberBtn">8</button>
      <button id="numberBtn">9</button>
      <button id="operationBtn">x</button>
      <button id="numberBtn">4</button>
      <button id="numberBtn">5</button>
      <button id="numberBtn">6</button>
      <button id="operationBtn">-</button>
      <button id="numberBtn">1</button>
      <button id="numberBtn">2</button>
      <button id="numberBtn">3</button>
      <button id="operationBtn">+</button>
      <button id="numberBtn">.</button>
      <button id="numberBtn">0</button>
      <button class="span-two" id="equalsBtn">=</button>
    </div>
    <footer class="footer">
      <p>Copyright © 2021 Eric Tran</p>
      <a href="https://github.com/traneric89" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
